<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Mind</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- authors-edit -->
    <section class="authors-edit">
        <input type="checkbox" id="admin">
        <label for="admin"></label>
        <div class="admin-sidebar">
            <div class="admin-profile">
                <h3>Администратор</h3>
                <p class="text">Сменить пароль</p>
            </div>
            <div class="admin-menu">
                <a href="admin.html">
                    <div class="admin-menu-item">
                        <div class="profile-img"></div>
                        <p class="text">Профиль</p>
                    </div>
                </a>
                <a href="admin-authors.html">
                    <div class="admin-menu-item">
                        <div class="authors-img"></div>
                        <p class="text text-active">Художники</p>
                    </div>
                </a>
                <a href="admin-tovars.html">
                    <div class="admin-menu-item tovars">
                        <div class="tovars-img"></div>
                        <p class="text">Товары</p>
                    </div>
                </a>
                <a href="admin-categories.html">
                    <div class="admin-menu-item">
                        <div class="categories-img"></div>
                        <p class="text">Категории</p>
                    </div>
                </a>
                <a href="admin-add-tovar.html">
                    <div class="admin-menu-item">
                        <div class="add-tovar-img"></div>
                        <p class="text">Добавить товар</p>
                    </div>
                </a>
                <a href="admin-add-category.html">
                    <div class="admin-menu-item">
                        <div class="add-category-img"></div>
                        <p class="text">Добавить категорию</p>
                    </div>
                </a>
                <a href="admin-add-author.html">
                    <div class="admin-menu-item">
                        <div class="add-author-img"></div>
                        <p class="text">Добавить художника</p>
                    </div>
                </a>
            </div>
            <a href="index.html">
                <div class="admin-menu-item">
                    <div class="exit-img"></div>
                    <p class="text">Выйти</p>
                </div>
            </a>
        </div>

        <div class="admin-content">
            <p class="croshki text"><a href="admin-authors.html">Художники</a> - <a
                    href="authors-edit.html"><span>Алиханов Хаджи-Мурад</span></a></p>
            <div class="author-card">
                <div class="author-img">
                    <img src="assets/img/author/alihanov.png" alt="">
                </div>
                <div class="author-form">
                    <div class="form-items">
                        <p>Имя</p>
                        <input type="text" class="text" value="Хаджи-Мурад">
                    </div>
                    <div class="form-items">
                        <p>Фамилия</p>
                        <input type="text" class="text" value="Алиханов">
                    </div>

                    <div class="form-items">
                        <p>Образование</p>
                        <textarea type="text"
                            class="text">Дагестанское художественное училище; Ленинградский государственный институт театра, музыки и кинематографии</textarea>
                    </div>

                    <div class="form-items">
                        <p>Награды</p>
                        <input type="text" class="text" value="Заслуженный художник Республики Дагестан">
                    </div>

                    <div class="form-items">
                        <p>Выставочный опыт</p>
                        <textarea type="text"
                            class="text">в активе художника большое количество как персональных выставок (Москва), так и групповых выставок (Германия, Бельгия, Сирия, Франция, Россия).</textarea>
                    </div>

                    <div class="form-items">
                        <p>Музейные собрания, в которых находятся работы художника</p>
                        <textarea type="text"
                            class="text">Государственный музей изобразительных искусств им. А.С. Пушкина в Москве; Московский музей современного искусства; Дагестанский музей изобразительных искусств; Новосибирский государственный художественный музей</textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- authors-edit end -->
</body>

</html>
