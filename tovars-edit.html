                <a href="admin-tovars.html">

                <a href="admin-categories.html">

                    </div>

                    <div class="form-items">

                        <input type="text" class="text" value="60*50 см">
                    </div>

                    <div class="form-items">
                        <p>Материалы</p>
                        <input type="text" class="text" value="Холст, масло">
                    </div>

                    <div class="form-items">
                        <p>Год создания</p>
